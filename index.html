<!doctype html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- SEO Meta Tags -->
    <title>Fotografía y Video de Bodas</title>
    <meta name="description" content="Fotógrafos y videógrafos de bodas especializados en fotoperiodismo y documentalismo. Capturamos emociones reales con un estilo elegante y documental para bodas únicas." />
    <meta name="keywords" content="fotografía de bodas, videografía de bodas, fotoperiodismo de bodas, fotógrafo documental, fotógrafo de eventos, vídeo de boda profesional, boda de lujo" />
    <meta name="author" content="Fotoperiodismo de Bodas y Eventos" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fotografía y Videografía de Bodas | Fotoperiodismo Profesional" />
    <meta property="og:description" content="Capturamos tus momentos especiales con fotoperiodismo auténtico. Fotógrafos y videógrafos profesionales para bodas y eventos de lujo." />
    <meta property="og:image" content="/images/hero-wedding-moment.jpg" />
    <meta property="og:url" content="https://fotoperiodismo.example.com" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fotografía y Videografía de Bodas | Fotoperiodismo Profesional" />
    <meta name="twitter:description" content="Capturamos tus momentos especiales con fotoperiodismo auténtico." />
    <meta name="twitter:image" content="/images/hero-wedding-moment.jpg" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://fotoperiodismo.example.com" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Google Fonts: Playfair Display + Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Security Headers -->
    <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge" /> -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https:;" /> -->
    
    <!-- Robots Meta -->
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1" />
    
    <!-- Referrer Policy -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />

  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 
    Analytics Script (Umami) - Comentado para evitar errores en desarrollo
    <script
      defer
      src="%VITE_ANALYTICS_ENDPOINT%/umami"
      data-website-id="%VITE_ANALYTICS_WEBSITE_ID%"></script> 
    -->
  </body>

</html>
